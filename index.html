<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SP-101 – Attack Surface Management – Green</title>
  <style>
    :root {
      --bg: #050505;
      --accent: #00ff88;
      --accent-dark: #008f4a;
      --text: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #111 0, #000 55%, #020a05 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* avoid scrolling */
    }

    .main-card {
      background: #050505;
      border: 1px solid #0f3;
      border-radius: 18px;
      padding: 24px 28px;
      max-width: 1100px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 255, 140, 0.18);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 24px;
      margin-bottom: 20px;
    }

    .project-info {
      max-width: 60%;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #071b10;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9df5c8;
      border: 1px solid #0b6635;
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    .project-title {
      font-size: 26px;
      font-weight: 650;
      margin-top: 10px;
    }

    .project-sub {
      font-size: 14px;
      color: #c7e9d6;
      margin-top: 4px;
    }

    .course-info {
      text-align: right;
      font-size: 13px;
      color: #c7e9d6;
    }

    .course-info strong {
      display: block;
      font-size: 15px;
    }

    .content-row {
      display: flex;
      gap: 24px;
      align-items: stretch;
    }

    .team {
      flex: 1.2;
    }

    .team h2,
    .links h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #8df0c0;
      margin-bottom: 10px;
    }

    
    .team-photo-wrap {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
    }

    .team-photo {
      max-width: 100%;
      height: auto;
      border-radius: 14px;
      border: 1px solid #0f3;
      box-shadow: 0 0 18px rgba(0, 255, 140, 0.25);
    }

    .member-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0;
      margin: 0;
    }

    .member-list li {
      flex: 1 1 45%;
      background: #050e08;
      border-radius: 10px;
      border: 1px solid #0b3821;
      padding: 8px 10px;
    }

    .member-name {
      font-size: 14px;
      font-weight: 600;
    }

    .member-role {
      font-size: 12px;
      color: #a9cbbb;
    }

    .links {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .links-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
    }

    .links-list li a {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      color: var(--text);
      background: #06120a;
      padding: 9px 11px;
      border-radius: 10px;
      border: 1px solid #0c3;
      transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
    }

    .links-list li a span.label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .links-list li a span.tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #1fa85c;
      color: #a7f5cf;
      text-transform: uppercase;
    }

    .links-list li a:hover {
      background: #0b2516;
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(0, 255, 140, 0.25);
    }

    .footer-note {
      margin-top: 14px;
      font-size: 11px;
      color: #7bbd98;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .footer-note span.key {
      color: #e8fff4;
      font-weight: 500;
    }

    @media (max-width: 900px) {
      body {
        padding: 12px;
      }

      .main-card {
        padding: 18px 16px;
      }

      .header-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .course-info {
        text-align: left;
      }

      .content-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <div class="header-row">
      <div class="project-info">
        <div class="badge">
          <div class="badge-dot"></div>
          <span id="project-id-badge"></span>
        </div>
        <h1 class="project-title" id="project-title"></h1>
        <p class="project-sub" id="project-subtitle"></p>
      </div>
      <div class="course-info">
        <strong id="course-number"></strong>
        <span id="course-term"></span>
      </div>
    </div>

    <div class="content-row">
      <section class="team">
        <h2>Project Team</h2>
        <div class="team-photo-wrap">
          
          <img src="team.png" alt="SP-101 Green Team" class="team-photo">
        </div>
        <ul class="member-list" id="member-list">
          
        </ul>
      </section>

      <section class="links">
        <h2>Project Resources</h2>
        <ul class="links-list">
          <li>
            <a id="final-report-link" href="#" target="_blank" rel="noopener">
              <span class="label">
                <span class="tag">PDF</span>
                <span>Final Report</span>
              </span>
              <span>↗</span>
            </a>
          </li>
          <li>
            <a id="github-link" href="#" target="_blank" rel="noopener">
              <span class="label">
                <span class="tag">Code</span>
                <span>GitHub Repository</span>
              </span>
              <span>↗</span>
            </a>
          </li>
          <li>
            <a id="video-link" href="#" target="_blank" rel="noopener">
              <span class="label">
                <span class="tag">Video</span>
                <span>Final Presentation</span>
              </span>
              <span>▶</span>
            </a>
          </li>
        </ul>

        <div class="footer-note">
          <span class="key" id="project-color"></span>
          <span>All core links are accessible from this landing page.</span>
        </div>
      </section>
    </div>
  </div>

  <script>
    
    const projectData = {
      id: "SP-101",
      color: "Green Team",
      title: "Attack Surface Management (ASM)",
      subtitle:
        "Automated scanning, normalization & cloud-based visualization of vulnerabilities.",
      courseNumber: "CS 4850 – Attack Surface Management",
      term: "Fall 2025",
      
      finalReportUrl: "files/SP101-Green-ASM-Final-Report.pdf",
      githubUrl: "https://github.com/rian4000/SP101-Green-ASM",
      videoUrl: "https://example.com/your-final-presentation",
      team: [
        { name: "Jaimi Reed",   role: "Team Lead / Documentation" },
        { name: "Alan Jose",    role: "Documentation" },
        { name: "Julio Martinez", role: "Developer" },
        { name: "Rian Chowdhury", role: "Developer" }
      ]
    };

    
    document.getElementById("project-id-badge").textContent =
      `${projectData.id} • ${projectData.color}`;
    document.getElementById("project-title").textContent = projectData.title;
    document.getElementById("project-subtitle").textContent =
      projectData.subtitle;
    document.getElementById("course-number").textContent =
      projectData.courseNumber;
    document.getElementById("course-term").textContent = projectData.term;
    document.getElementById("project-color").textContent =
      `Project Color: ${projectData.color}`;

   
    document.getElementById("final-report-link").href =
      projectData.finalReportUrl;
    document.getElementById("github-link").href = projectData.githubUrl;
    document.getElementById("video-link").href = projectData.videoUrl;

    
    const memberList = document.getElementById("member-list");
    projectData.team.forEach((member) => {
      const li = document.createElement("li");

      const nameEl = document.createElement("div");
      nameEl.className = "member-name";
      nameEl.textContent = member.name;

      const roleEl = document.createElement("div");
      roleEl.className = "member-role";
      roleEl.textContent = member.role;

      li.appendChild(nameEl);
      li.appendChild(roleEl);
      memberList.appendChild(li);
    });
  </script>
</body>
</html>
